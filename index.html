<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Audio Speech Application</title>
     <link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script>
</head>
<body>
     <canvas id="visualizer"></canvas>
     <div class="grid">
          <label for="volume">volume</label>
          <input type="range" id="volume" min="0" max="1" value="0.5" step="0.01">
          <label for="bass">bass</label>
          <input type="range" id="bass" min="-10" max="10" value="0">
          <label for="mid">mid</label>
          <input type="range" id="mid" min="-10" max="10" value="0">
          <label for="treble">treble</label>
          <input type="range" id="treble" min="-10" max="10" value="0">
     </div>
</body>
</html>
